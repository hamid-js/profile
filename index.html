<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ƒ</text></svg>">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image/profile_img2.jpg" alt="profile_img">
            <h4>Hamid Mohamdai</h4>
            <h5>Senior Web Developer</h5>
            <div class="details"> 
                <div class="column">
                    <h2>1.6K</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>852</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">
                <button><a href="https://www.instagram.com/hamid.code">Follow</a></button>
                <button><a href="https://www.instagram.com/direct/t/110360280358648/">Message</a></button>
            </div>
        </div>
        <div class="themes">
            <button class="btn btn1" data-color="#3498db"></button>
            <button class="btn btn2" data-color="#ff1756"></button>
            <button class="btn btn3" data-color="#1cb65d"></button>
            <button class="btn btn4" data-color="#8e44ad"></button>
            <button class="btn btn5" data-color="#f4b932"></button>
        </div>
    </div>

    <!--Script-->
    <script src="js/script.js"></script>
</body>
</html>
